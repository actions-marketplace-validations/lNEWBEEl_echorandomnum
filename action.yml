name: 'echo randomNum by lNEWBEEl'
description: 'This Action will output a random number'
author: 'MingXi Feng'
branding:
  icon: 'clock'
  color: 'gray-dark'

outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - id: random-number-generator
      run: |
        echo "random-id=$(echo $RANDOM)" >> $HOME/random-id.txt
      continue-on-error: true  # 允许步骤失败，以便输出仍然可用

    - run: |
        RANDOM_NUMBER=$(cat $HOME/random-id.txt)
        echo "::set-output name=random-id::$RANDOM_NUMBER"
  shell: bash
